name: Package Extension

on:
  push:
    paths:
      - 'manifest.json'
      - 'firefox/manifest.json'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Generate or restore CRX private key
      run: |
        if [ ! -f "key.pem" ]; then
          echo "No key.pem found. Generating new key..."
          openssl genrsa 2048 | openssl pkcs8 -topk8 -nocrypt -out key.pem
          echo "New key generated!"
          echo "KEY_GENERATED=true" >> $GITHUB_ENV
        else
          echo "Using existing key.pem from repository"
          echo "KEY_GENERATED=false" >> $GITHUB_ENV
        fi
    
    - name: Create Chrome package
      run: |
        mkdir -p dist/chrome
        rsync -av --exclude='images' --exclude="firefox-script.js" --exclude='images-count.txt' --exclude='images-teto-count.txt' --exclude='images-teto' --exclude='key.pem' --exclude='dist' --exclude='.git' --exclude='.github' --exclude='firefox' . dist/chrome/
        cd dist/chrome
        zip -r ../miku-theme-chrome.zip .
    
    - name: Create Firefox package
      run: |
        mkdir -p dist/firefox
        rsync -av --exclude='images' --exclude='images-count.txt' --exclude='images-teto-count.txt' --exclude='images-teto' --exclude='key.pem' --exclude='dist' --exclude='.git' --exclude='.github' --exclude='firefox' . dist/firefox/
        cp firefox/manifest.json dist/firefox/manifest.json
        cp firefox/newtab.html dist/firefox/newtab.html
        cd dist/firefox
        zip -r ../miku-theme-firefox.zip .
    
    - name: Generate Chrome CRX
      run: |
        npm install -g crx3
        crx3 dist/chrome -p key.pem -o dist/miku-theme.crx
        echo "CRX file created successfully"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-packages
        path: |
          dist/miku-theme-chrome.zip
          dist/miku-theme-firefox.zip
          dist/miku-theme.crx

    - name: Generate timestamp tag
      id: timestamp
      run: |
        TAG=$(date -u +"%Y.%m.%d.%H.%M")
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.timestamp.outputs.tag }}
        git push origin ${{ steps.timestamp.outputs.tag }}

    - name: Create Auto Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.timestamp.outputs.tag }}
        name: Auto Build Update
        body: "...idk? Read the main README.md?ðŸ’€"
        files: |
          dist/miku-theme-chrome.zip
          dist/miku-theme-firefox.zip
          dist/miku-theme.crx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
