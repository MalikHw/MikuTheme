--excludecludeclude: Package Extension

on:
  push:
    paths:
      - 'manifest.json'
      - 'firefox/manifest.json'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Create Chrome package
      run: |
        mkdir -p dist/chrome
        rsync -av --exclude='images' --exclude="firefox-script.js" --exclude="screenshot.png" --exclude="screenshot2.png" --exclude="screenshot3.png" --exclude='images-count.txt' --exclude='images-teto-count.txt' --exclude='images-teto' --exclude='dist' --exclude='.git' --exclude='.github' --exclude='firefox' . dist/chrome/
        # Ensure UPDATE.md is included
        cp UPDATE.md dist/chrome/ 2>/dev/null || echo "UPDATE.md not found, skipping"
        cd dist/chrome
        zip -r ../miku-theme-chrome.zip .
    
    - name: Create Firefox package
      run: |
        mkdir -p dist/firefox
        rsync -av --exclude='images' --exclude='images-count.txt' --exclude="screenshot.png" --exclude="screenshot2.png" --exclude="screenshot3.png" --exclude='images-teto-count.txt' --exclude='images-teto' --exclude='dist' --exclude='.git' --exclude='.github' --exclude='firefox' . dist/firefox/
        cp firefox/manifest.json dist/firefox/manifest.json
        cp firefox/newtab.html dist/firefox/newtab.html
        # Ensure UPDATE.md is included
        cp UPDATE.md dist/firefox/ 2>/dev/null || echo "UPDATE.md not found, skipping"
        cd dist/firefox
        zip -r ../miku-theme-firefox.zip .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-packages
        path: |
          dist/miku-theme-chrome.zip
          dist/miku-theme-firefox.zip

    - name: Generate timestamp tag
      id: timestamp
      run: |
        TAG=$(date -u +"%Y.%m.%d.%H.%M")
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.timestamp.outputs.tag }}
        git push origin ${{ steps.timestamp.outputs.tag }}

    - name: Create Auto Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.timestamp.outputs.tag }}
        name: Auto Build Update
        body: "...idk? Read the main README.md?ðŸ’€"
        files: |
          dist/miku-theme-chrome.zip
          dist/miku-theme-firefox.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
